<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* Modern Scrollbar */
        ::-webkit-scrollbar { width: 6px; }

        .msg-enter { animation: slideIn 0.3s ease-out; }

        #drawing-canvas { cursor: crosshair; touch-action: none; background: #020617; border-radius: 8px; border: 1px solid #334155; }

        .tab-btn.active { border-bottom: 2px solid #a855f7; opacity: 1; color: #a855f7; }

    </style>
</head>
<body class="bg-slate-950 text-slate-100 flex font-sans antialiased selection:bg-purple-500/30">

    <!-- SIDEBAR -->
    <aside class="w-80 bg-slate-900/80 border-r border-slate-800 flex flex-col hidden md:flex z-30 shadow-2xl shrink-0 backdrop-blur-md">
        <div class="p-5 border-b border-slate-800">
            <h1 class="text-2xl font-black bg-gradient-to-r from-purple-400 via-fuchsia-400 to-cyan-400 bg-clip-text text-transparent flex items-center gap-2 tracking-tight">
                SilverWolf II
            </h1>
            <p class="text-[10px] text-purple-300/70 mt-1 font-mono uppercase tracking-widest">Protocol: Ether Code V3</p>
        </div>

        <!-- TABS -->
        <div class="flex border-b border-slate-800 bg-slate-900/50">
            <button onclick="switchTab('history')" id="tab-btn-history" class="flex-1 py-3 text-[10px] font-bold tracking-wider tab-btn active">SESSIONS</button>
            <button onclick="switchTab('settings')" id="tab-btn-settings" class="flex-1 py-3 text-[10px] font-bold tracking-wider tab-btn">SYSTEM</button>
        </div>

        <!-- PANEL: HISTORY -->
        <div id="panel-history" class="flex-1 overflow-y-auto p-3 space-y-2">
            <button onclick="createNewChat()" class="w-full py-2.5 px-3 bg-purple-600 hover:bg-purple-500 rounded-lg text-xs font-bold text-white flex items-center justify-center gap-2 transition-all shadow-lg shadow-purple-900/20">

            </div>
        </div>

        <!-- PANEL: SETTINGS -->
        <div id="panel-settings" class="flex-1 overflow-y-auto p-4 space-y-6 hidden">
            
            <!-- Language -->
            <div class="space-y-2">
                <label class="text-[10px] font-bold text-slate-500 uppercase tracking-wider">Audio Protocol (Language)</label>

            <!-- Keys -->

            <!-- Model Selection -->

                    <div class="flex justify-between"><span class="text-slate-500">Groq:</span> <span id="status-groq" class="text-slate-600">...</span></div>

    </aside>

    <!-- MAIN INTERFACE -->
    <main class="flex-1 flex flex-col relative bg-slate-950 h-full w-full">
        
        <!-- Mobile Header -->
        <header class="md:hidden h-14 bg-slate-900/90 backdrop-blur border-b border-slate-800 flex items-center justify-between px-4 z-20 sticky top-0 shrink-0">

        <!-- Chat History -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 pb-64 scroll-smooth w-full">
            <!-- Welcome Screen -->

                    <div class="relative w-24 h-24 bg-slate-900 rounded-2xl flex items-center justify-center border border-slate-800">

                    </div>
                </div>
                <h2 class="text-4xl font-black text-white mb-2 tracking-tight">SilverWolf II</h2>
                <p id="welcome-text" class="text-slate-400 max-w-sm text-sm mb-8 font-mono">"System updated. Gemini 2.5/3.0 loaded. Let's game."</p>
                
                <div class="grid grid-cols-2 gap-3 w-full max-w-md">
                    <button onclick="fillPrompt('Explain quantum physics like a game mechanic')" class="p-3 bg-slate-900/50 hover:bg-slate-800 border border-slate-800 rounded-lg text-left transition-colors group hover:border-purple-500/50">

                    </button>
                    <button onclick="fillPrompt('Generate a cyberpunk hacker setup')" class="p-3 bg-slate-900/50 hover:bg-slate-800 border border-slate-800 rounded-lg text-left transition-colors group hover:border-cyan-500/50">
                        <p class="text-[10px] text-slate-500 font-bold uppercase mb-1 group-hover:text-cyan-400">Render</p>
                        <p class="text-xs text-slate-300">Generate Image</p>
                    </button>
                    <button onclick="fillPrompt('Solve: integral of x^2')" class="p-3 bg-slate-900/50 hover:bg-slate-800 border border-slate-800 rounded-lg text-left transition-colors group hover:border-orange-500/50">
                        <p class="text-[10px] text-slate-500 font-bold uppercase mb-1 group-hover:text-orange-400">Logic</p>
                        <p class="text-xs text-slate-300">Solve Math</p>
                    </button>
                    <button onclick="fillPrompt('Write a python snake game')" class="p-3 bg-slate-900/50 hover:bg-slate-800 border border-slate-800 rounded-lg text-left transition-colors group hover:border-green-500/50">
                        <p class="text-[10px] text-slate-500 font-bold uppercase mb-1 group-hover:text-green-400">Script</p>

        </div>

        <!-- Floating Footer -->
        <div class="absolute bottom-0 left-0 right-0 z-40">
            
            <!-- Loading Indicator -->
            <div id="loading-pill" class="hidden absolute -top-16 left-1/2 -translate-x-1/2 bg-slate-900/90 backdrop-blur border border-purple-500/30 text-slate-200 text-xs px-4 py-2 rounded-full shadow-2xl shadow-purple-900/20 flex items-center gap-3">
                <div class="w-3 h-3 border-2 border-purple-500 border-t-transparent rounded-full animate-spin"></div>
                <span id="loading-text" class="font-mono text-purple-200">Processing...</span>

            <!-- Input Container -->

                <div class="max-w-4xl mx-auto glass rounded-2xl overflow-hidden shadow-2xl ring-1 ring-white/10 transition-all duration-300" id="input-box">
                    
                    <!-- Toolbar -->

                            <button onclick="setMode('text')" id="tab-text" class="px-3 py-1.5 rounded text-[10px] font-bold uppercase transition-all flex items-center gap-2 bg-purple-600 text-white shadow shadow-purple-500/20">

                            <button onclick="setMode('draw')" id="tab-draw" class="px-3 py-1.5 rounded text-[10px] font-bold uppercase transition-all flex items-center gap-2 text-slate-400 hover:text-white hover:bg-white/5">

                            <button onclick="toggleImageMode()" id="img-gen-btn" class="w-9 h-5 rounded-full bg-slate-800 relative transition-all border border-slate-700">

                            </button>
                        </div>
                    </div>

                    <!-- Content Area -->
                    <div class="p-3 relative bg-slate-900/30">
                        <!-- Text Mode -->

                            class="w-full bg-transparent border-none outline-none text-slate-200 placeholder-slate-600 resize-none px-2 py-2 max-h-48 text-sm leading-relaxed font-medium" 
                            placeholder="Enter command..."
                            oninput="this.style.height='auto'; this.style.height=this.scrollHeight+'px'"
                            onkeydown="if(event.key==='Enter' && !event.shiftKey){event.preventDefault(); handleSend();}"></textarea>
                        
                        <!-- Drawing Mode -->
                        <div id="canvas-container" class="hidden h-72 w-full relative rounded-lg overflow-hidden border border-slate-700/50 bg-slate-950">
                            <canvas id="drawing-canvas" class="w-full h-full"></canvas>
                            
                            <!-- Tools -->
                            <div class="absolute top-3 left-3 flex flex-col gap-2 bg-slate-900/90 p-2 rounded-lg backdrop-blur border border-slate-700 shadow-xl">
                                <button onclick="setTool('brush')" id="tool-brush" class="p-2 rounded tool-active"><i data-lucide="paintbrush" class="w-4 h-4"></i></button>
                                <button onclick="setTool('eraser')" id="tool-eraser" class="p-2 rounded text-slate-500 hover:bg-slate-800"><i data-lucide="eraser" class="w-4 h-4"></i></button>

                             <span id="active-model-display">GEMINI 2.5</span>
                        </div>
                        
                        <div class="flex items-center gap-3">

                            </label>
                            <button id="send-btn" onclick="handleSend()" class="px-4 py-1.5 bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 text-white text-xs font-bold rounded-lg transition-all shadow-lg shadow-purple-900/20 active:scale-95 flex items-center gap-2">
                                EXECUTE <i data-lucide="terminal" class="w-3 h-3"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4 text-[10px] text-slate-600 font-mono flex justify-center gap-4 opacity-50">
                    <span>Gemini 3.0 • DeepSeek R1 • Flux</span>
                    <span>© Eric</span>
                    <span>Willetton SHS</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- GLOBAL STATE ---
        let SYSTEM_KEYS = { gemini: [], groq: [], hf: [] };
        let USER_KEYS = { gemini: null, groq: null, hf: null };
        let savedChats = JSON.parse(localStorage.getItem('eric_chats_v2') || '[]');
        let currentChatId = null;
        let chatHistory = [];
        let isDrawing = false; 
        let isImageGen = false;
        let timerInterval, startTime; 
        let currentTool = 'brush';
        let currentLang = 'en';
        let activeController = null;

        // --- PROMPTS ---
        const PROMPTS = {
            en: `You are Silver Wolf from Honkai: Star Rail. 
            Role: Super Hacker & Gamer.
            Tone: Casual, confident, short, cool. Use gaming/hacking terms (AFK, spawn, render, glitch, quest).
            Task: Assist the "Trailblazer" (user).
            Format: Markdown. Math in LaTeX ($$). Code in blocks.`,
            
            zh: `你是银狼 (Silver Wolf)。
            身份：星核猎手，骇客，顶级玩家。
            语气：慵懒，自信，酷。说话简短。多用游戏术语（如：刷新，副本，掉落，BUG，带飞）。
            任务：协助“开拓者”。
            格式：Markdown。数学用$$。代码用代码块。`
        };

        // --- INITIALIZATION ---
        window.onload = () => {
            lucide.createIcons();
            loadKeys();
            loadChatList();
            createNewChat(); 
        };

        // --- SESSION MANAGER ---
        function createNewChat() {
            currentChatId = Date.now();
            chatHistory = [];
            document.getElementById('chat-container').innerHTML = "";
            document.getElementById('welcome-screen').style.display = 'flex';
            updateChatListUI();
        }

        function saveChat() {
            if (!currentChatId || chatHistory.length === 0) return;
            const title = chatHistory[0].content.substring(0, 20) + (chatHistory[0].content.length > 20 ? "..." : "");
            const chatData = { id: currentChatId, title, history: chatHistory, timestamp: Date.now() };
            
            const idx = savedChats.findIndex(c => c.id === currentChatId);
            if(idx >= 0) savedChats[idx] = chatData;
            else savedChats.unshift(chatData);
            
            localStorage.setItem('eric_chats_v2', JSON.stringify(savedChats));
            updateChatListUI();
        }

        function loadChat(id) {
            const chat = savedChats.find(c => c.id === id);
            if(!chat) return;
            currentChatId = id;
            chatHistory = chat.history;
            
            // Render
            const container = document.getElementById('chat-container');
            container.innerHTML = "";
            document.getElementById('welcome-screen').style.display = 'none';
            chatHistory.forEach(msg => {
                addMessage(msg.role === 'user' ? 'user' : 'assistant', msg.content, false);
            });
            switchTab('history');
        }

        function deleteChat(id, e) {
            e.stopPropagation();
            savedChats = savedChats.filter(c => c.id !== id);
            localStorage.setItem('eric_chats_v2', JSON.stringify(savedChats));
            if(currentChatId === id) createNewChat();
            updateChatListUI();
        }

        function updateChatListUI() {
            const list = document.getElementById('history-list');
            list.innerHTML = "";
            savedChats.forEach(chat => {
                const div = document.createElement('div');
                div.className = `p-2 rounded-lg cursor-pointer flex justify-between items-center group transition-colors chat-item ${chat.id === currentChatId ? 'bg-purple-900/30 border border-purple-500/30' : 'hover:bg-slate-800'}`;
                div.onclick = () => loadChat(chat.id);
                div.innerHTML = `
                    <div class="flex items-center gap-2 overflow-hidden">
                        <i data-lucide="message-square" class="w-3 h-3 ${chat.id === currentChatId ? 'text-purple-400' : 'text-slate-500'}"></i>
                        <span class="text-xs truncate ${chat.id === currentChatId ? 'text-purple-200' : 'text-slate-400'}">${chat.title}</span>
                    </div>
                    <button onclick="deleteChat(${chat.id}, event)" class="opacity-0 group-hover:opacity-100 text-slate-500 hover:text-red-400 delete-btn"><i data-lucide="trash" class="w-3 h-3"></i></button>
                `;
                list.appendChild(div);
            });
            lucide.createIcons();
        }

        function switchTab(tab) {
            document.getElementById('tab-btn-history').classList.remove('active');
            document.getElementById('tab-btn-settings').classList.remove('active');
            document.getElementById('panel-history').classList.add('hidden');
            document.getElementById('panel-settings').classList.add('hidden');
            document.getElementById(`tab-btn-${tab}`).classList.add('active');
            document.getElementById(`panel-${tab}`).classList.remove('hidden');
        }
        
        function loadChatList() { updateChatListUI(); } // Alias

        // --- LANGUAGE ---
        function setLanguage(lang) {
            currentLang = lang;
            document.getElementById('lang-en').className = `py-1.5 text-xs rounded font-bold transition-all ${lang==='en'?'bg-purple-600 text-white':'text-slate-400 hover:text-white'}`;
            document.getElementById('lang-zh').className = `py-1.5 text-xs rounded font-bold transition-all ${lang==='zh'?'bg-purple-600 text-white':'text-slate-400 hover:text-white'}`;
            document.getElementById('welcome-text').innerText = lang === 'zh' ? "“游戏开始了。API已连接。任务是什么？”" : "“Time to game. API keys loaded. What's the mission?”";
        }

        // --- DECODERS ---
        function decodeHex(hex) { try { let str='';for(let i=0;i<hex.length;i+=2)str+=String.fromCharCode(parseInt(hex.substr(i,2),16));return str.split("").reverse().join(""); } catch(e){return null;} }
        function decodeBase64(str) { try { let d=atob(str); if(d.includes("AIza")||d.includes("gsk_")||d.includes("hf_"))return d; return d.split("").reverse().join(""); } catch(e){return null;} }

        function handleSmartKeyInput(input) {
            const val = input.value.trim();
            const badge = document.getElementById('key-type-badge');
            const icon = document.getElementById('key-validation-icon');
            let type = "";
            if (val.startsWith("AIza")) type="gemini";
            else if (val.startsWith("gsk_")) type="groq";
            else if (val.startsWith("hf_")) type="hf";

            if (type) {
                USER_KEYS[type] = val;
                badge.innerText = `${type.toUpperCase()} Key Override Active`;
                badge.className = "mt-2 text-[10px] font-mono text-cyan-400";
                icon.innerHTML = `<i data-lucide="check" class="w-4 h-4 text-cyan-500"></i>`;
                localStorage.setItem('eric_user_keys', JSON.stringify(USER_KEYS));
                updateAllStatus();
            } else {
                badge.innerText = "Unknown Key Format";
                badge.className = "mt-2 text-[10px] font-mono text-red-400";
                icon.innerHTML = "";
            }
            lucide.createIcons();
        }

        function clearUserKeys() {
            USER_KEYS = { gemini:null, groq:null, hf:null };
            localStorage.removeItem('eric_user_keys');
            document.getElementById('smart-key-input').value = "";
            updateAllStatus();
        }

        async function loadKeys() {
            const saved = localStorage.getItem('eric_user_keys');
            if (saved) USER_KEYS = JSON.parse(saved);
            try {
                const ts = new Date().getTime();
                const [g, gr, h] = await Promise.all([fetch(`GE.txt?v=${ts}`), fetch(`GR.txt?v=${ts}`), fetch(`HU.txt?v=${ts}`)]);
                
                const parse = async (res, prefix) => {
                    if(!res.ok) return [];
                    const txt = await res.text();
                    return txt.split('\n').map(k=>k.trim()).filter(k=>k.length>5).map(k => {
                        if(k.startsWith(prefix)) return k;
                        let d1 = decodeHex(k); if(d1 && d1.startsWith(prefix)) return d1;
                        let d2 = decodeBase64(k); if(d2 && d2.startsWith(prefix)) return d2;
                        return null;
                    }).filter(k=>k);
                };

                SYSTEM_KEYS.gemini = await parse(g, "AIza");
                SYSTEM_KEYS.groq = await parse(gr, "gsk_");
                SYSTEM_KEYS.hf = await parse(h, "hf_");
                updateAllStatus();
            } catch(e) { console.error(e); }
        }

        function updateAllStatus() {
            ['gemini','groq','hf'].forEach(p => {
                const el = document.getElementById(`status-${p}`);
                if(USER_KEYS[p]) { el.innerText = "OVERRIDE"; el.className = "text-cyan-400 font-bold"; }
                else if(SYSTEM_KEYS[p].length > 0) { el.innerText = "ONLINE"; el.className = "text-emerald-400 font-bold"; }
                else { el.innerText = "OFFLINE"; el.className = "text-red-400 font-bold"; }
            });
        }

        function getKey(p) {
            if(USER_KEYS[p]) return USER_KEYS[p];
            if(SYSTEM_KEYS[p].length > 0) return SYSTEM_KEYS[p][Math.floor(Math.random()*SYSTEM_KEYS[p].length)];
            return null;
        }

        // --- APP LOGIC ---
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        
        function resizeCanvas() {
            const rect = canvas.parentElement.getBoundingClientRect();
            if (canvas.width !== rect.width || canvas.height !== rect.height) {
                const s = canvas.toDataURL(); canvas.width = rect.width; canvas.height = rect.height;
                const i = new Image(); i.onload=()=>ctx.drawImage(i,0,0); i.src=s;
                setTool(currentTool);
            }
        }
        function setTool(tool) {
            currentTool = tool; ctx.lineCap='round'; ctx.lineJoin='round';
            const b = document.getElementById('tool-brush'); const e = document.getElementById('tool-eraser');
            if(tool==='brush'){ b.classList.add('tool-active'); e.classList.remove('tool-active'); ctx.globalCompositeOperation='source-over'; }
            else { e.classList.add('tool-active'); b.classList.remove('tool-active'); ctx.globalCompositeOperation='destination-out'; }
        }
        
        // Canvas Events
        let painting = false;
        function draw(e) {
            if(!painting) return; e.preventDefault();
            const r = canvas.getBoundingClientRect();
            const x = (e.touches?e.touches[0].clientX:e.clientX)-r.left;
            const y = (e.touches?e.touches[0].clientY:e.clientY)-r.top;
            ctx.lineWidth = document.getElementById('brush-size').value * (currentTool==='eraser'?4:1);
            if(currentTool==='brush') ctx.strokeStyle = document.getElementById('color-picker').value;
            ctx.lineTo(x,y); ctx.stroke(); ctx.beginPath(); ctx.moveTo(x,y);
        }
        canvas.addEventListener('mousedown',()=>{painting=true;draw(event)});
        canvas.addEventListener('mouseup',()=>{painting=false;ctx.beginPath()});
        canvas.addEventListener('mousemove',draw);
        canvas.addEventListener('touchstart',(e)=>{painting=true;draw(e)});
        canvas.addEventListener('touchend',()=>{painting=false;ctx.beginPath()});
        canvas.addEventListener('touchmove',draw);
        function clearCanvas() { ctx.clearRect(0,0,canvas.width,canvas.height); }

        // UI Controls
        function setMode(mode) {
            isDrawing = mode==='draw';
            document.getElementById('user-input').classList.toggle('hidden', isDrawing);
            document.getElementById('canvas-container').classList.toggle('hidden', !isDrawing);
            document.getElementById('tab-draw').classList.toggle('bg-purple-600', isDrawing);
            document.getElementById('tab-draw').classList.toggle('text-white', isDrawing);
            document.getElementById('tab-text').classList.toggle('bg-purple-600', !isDrawing);
            document.getElementById('tab-text').classList.toggle('text-white', !isDrawing);
            if(isDrawing) setTimeout(resizeCanvas, 50);
        }
        function toggleImageMode() {
            isImageGen = !isImageGen;
            document.getElementById('img-gen-knob').style.transform = isImageGen ? "translateX(16px)" : "translateX(0)";
            document.getElementById('img-gen-btn').classList.toggle('bg-cyan-600', isImageGen);
            if(isImageGen) { setMode('text'); document.getElementById('user-input').placeholder = "Describe asset to render..."; }
            else { document.getElementById('user-input').placeholder = "Enter command..."; }
        }
        function fillPrompt(txt) { document.getElementById('user-input').value = txt; handleSend(); }
        function setLoadState(a) {
            document.getElementById('loading-pill').classList.toggle('hidden', !a);
            if(a) {
                startTime = Date.now();
                clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    const elapsed = (Date.now()-startTime)/1000;
                    document.getElementById('timer-display').innerText = elapsed.toFixed(1)+'s';
                }, 100);
            } else clearInterval(timerInterval);
        }
        function stopGeneration() {
            if(activeController) { activeController.abort(); activeController=null; setLoadState(false); document.getElementById('send-btn').disabled=false; addMessage('assistant', '⚠️ Terminated.'); }
        }

        // --- HANDLE SEND ---
        async function handleSend() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            let imgData = null;
            
            if(isDrawing) {
                const t = document.createElement('canvas'); t.width=canvas.width; t.height=canvas.height;
                if(canvas.toDataURL() !== t.toDataURL()) imgData = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
            }
            if(!text && !imgData) return;

            document.getElementById('welcome-screen').style.display = 'none';
            input.value = ''; document.getElementById('send-btn').disabled = true; setLoadState(true);

            // Add User Message
            const userContent = imgData ? `<img src="data:image/jpeg;base64,${imgData}" class="max-w-[200px] rounded border border-purple-500/50 mb-2 bg-slate-900 block"> ${text||"Analyze."}` : text;
            addMessage('user', userContent, false);
            chatHistory.push({ role: 'user', content: userContent });
            
            // Abort Controller
            if(activeController) activeController.abort();
            activeController = new AbortController();
            const signal = activeController.signal;
            setTimeout(() => activeController.abort(), 60000); // 60s timeout

            try {
                // FLUX IMAGE GEN
                if(isImageGen || text.toLowerCase().startsWith("render")) {
                    const hfKey = getKey('hf'); if(!hfKey) throw new Error("Missing HF Token.");
                    const res = await fetch("https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-schnell", {
                        method: "POST", headers: { "Authorization": `Bearer ${hfKey}`, "Content-Type": "application/json" },
                        body: JSON.stringify({ inputs: text }), signal
                    });
                    if(!res.ok) throw new Error(`Flux Error: ${res.status}`);
                    const blob = await res.blob();
                    const url = URL.createObjectURL(blob);
                    
                    const imgHtml = `<div class="bg-slate-900 border border-cyan-500/30 p-2 rounded-2xl rounded-tl-none shadow-lg max-w-sm"><img src="${url}" class="rounded-lg w-full"></div>`;
                    addMessage('assistant', imgHtml, false);
                    chatHistory.push({ role: 'assistant', content: "[Generated Image]" });
                    saveChat();
                    setLoadState(false); document.getElementById('send-btn').disabled = false;
                    return;
                }

                // ROUTING
                let model = document.getElementById('model-select').value;
                let customId = document.getElementById('custom-model-id').value.trim();
                let provider = "GEMINI";

                if (model === 'auto') {
                    if (imgData) model = 'gemini-2.0-flash-exp'; // Vision Expert
                    else if (text.match(/solve|math|code|python/i)) { model = 'groq-deepseek'; provider = "DEEPSEEK"; }
                    else model = 'gemini-2.5-flash'; // New Default
                }
                if (customId) { model = customId; provider = "CUSTOM"; }
                else if (model.includes('groq')) provider = "GROQ";
                
                document.getElementById('active-model-display').innerText = provider;

                // HISTORY BUILDER
                let historyPrompt = PROMPTS[currentLang] + "\n\n";
                // Only send last 5 turns to keep context cheap/fast
                const context = chatHistory.slice(-5).filter(m => !m.content.includes("<img")); 
                context.forEach(msg => { historyPrompt += `${msg.role==='user'?'User':'SilverWolf'}: ${msg.content}\n`; });
                historyPrompt += `User: ${text}`;

                let reply = "";
                // GEMINI CALL
                if (provider.includes("GEMINI") || provider === "CUSTOM") {
                    const key = getKey('gemini'); if(!key) throw new Error("Missing Gemini Key.");
                    const parts = [{ text: historyPrompt }];
                    if(imgData) parts.push({ inline_data: { mime_type: "image/jpeg", data: imgData } });
                    
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${key}`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: parts }] }), signal
                    });
                    const data = await res.json();
                    if(data.error) throw new Error(data.error.message);
                    reply = data.candidates?.[0]?.content?.parts?.[0]?.text;
                }
                // GROQ CALL
                else if (provider.includes("GROQ") || provider.includes("DEEPSEEK")) {
                    const key = getKey('groq'); if(!key) throw new Error("Missing Groq Key.");
                    if(imgData) throw new Error("DeepSeek cannot see images. Switch to Gemini.");
                    const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                        method: 'POST', headers: { 'Authorization': `Bearer ${key}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            messages: [{role:"system", content: PROMPTS[currentLang]}, {role:"user", content: text}],
                            model: "deepseek-r1-distill-llama-70b", temperature: 0.6
                        }), signal
                    });
                    const data = await res.json();
                    if(data.error) throw new Error(data.error.message);
                    reply = data.choices?.[0]?.message?.content;
                }

                // FINISH
                chatHistory.push({ role: 'assistant', content: reply });
                saveChat();
                addMessage('assistant', reply, true);

            } catch(e) {
                let msg = e.message;
                if(e.name === 'AbortError') msg = "Network Timed Out.";
                addMessage('assistant', `⚠️ **Error:** ${msg}`, true);
            } finally {
                setLoadState(false); document.getElementById('send-btn').disabled = false; activeController = null;
                if(imgData) clearCanvas();
            }
        }

        function addMessage(role, text, isMarkdown) {
            const div = document.createElement('div');
            div.className = `msg-enter flex ${role==='user'?'justify-end':'justify-start'} w-full`;
            let content = text || "Error: Empty response";
            if (isMarkdown) {
                content = content.replace(/<think>([\s\S]*?)<\/think>/g, '<div class="mb-2 p-2 bg-indigo-950/50 border-l-2 border-indigo-500 text-indigo-300 text-[10px] font-mono rounded-r opacity-70">$1</div>');
                content = marked.parse(content);
            }
            const bg = role === 'user' ? 'bg-purple-600 text-white' : 'bg-slate-900 text-slate-200 border border-slate-800';
            div.innerHTML = `<div class="${bg} max-w-[90%] md:max-w-2xl rounded-2xl ${role==='user'?'rounded-tr-none':'rounded-tl-none'} px-5 py-3 shadow-lg overflow-hidden"><div class="prose prose-invert prose-sm max-w-none leading-relaxed font-sans">${content}</div></div>`;
            const box = document.getElementById('chat-container'); box.appendChild(div);
            if(isMarkdown) {
                const el = div.querySelector('.prose'); Prism.highlightAllUnder(el);
                renderMathInElement(el, { delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}] });
            }
            box.scrollTop = box.scrollHeight;
        }
    </script>
